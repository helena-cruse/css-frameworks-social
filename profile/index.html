<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashtag-Social — Profile</title>
    <link rel="icon" href="/media/hastag-Social-logo.png" />
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>

  <body
    class="min-h-screen text-gray-900 bg-gradient-to-br from-[#8EC5FC] via-[#A8E6CF] to-[#C9DF7C]"
  >
    <header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b">
      <nav
        class="mx-auto max-w-6xl flex items-center justify-between px-4 py-3"
      >
        <a href="/" class="flex items-center gap-3">
          <img
            src="/media/hastag-Social-logo.png"
            alt="Hashtag-Social"
            class="w-10 h-10"
          />
        </a>
        <button
          id="navToggle"
          class="md:hidden inline-flex items-center justify-center rounded-md border px-3 py-2"
        >
          ☰
        </button>
        <ul id="navList" class="hidden md:flex items-center gap-6">
          <li><a href="/feed/" class="hover:text-gray-700">Feed</a></li>
          <li>
            <a href="/profile/" class="text-blue-600 font-semibold">Profile</a>
          </li>
        </ul>
      </nav>
      <ul id="navListMobile" class="hidden md:hidden border-t bg-white">
        <li><a href="/feed/" class="block px-4 py-3">Feed</a></li>
        <li>
          <a
            href="/profile/"
            class="block px-4 py-3 text-blue-600 font-semibold"
            >Profile</a
          >
        </li>
      </ul>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-10 space-y-8">
      <section
        class="bg-white/90 backdrop-blur rounded-2xl shadow border p-6 md:p-10 flex flex-col md:flex-row items-center gap-8"
      >
        <div class="relative">
          <img
            id="profileImage"
            src="https://i.pravatar.cc/150?img=13"
            alt="Profile picture"
            class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-blue-500 object-cover"
          />
        </div>
        <div class="text-center md:text-left space-y-2">
          <h1 id="profileName" class="text-2xl font-semibold">Brigt</h1>
          <p id="profileBio" class="text-gray-600 text-sm max-w-md">
            Sharing moments, thoughts and a bit of inspiration every day.
          </p>
          <div
            class="flex justify-center md:justify-start gap-6 text-gray-700 font-medium pt-2"
          >
            <div><span id="followersCount">248</span> Followers</div>
            <div><span id="followingCount">192</span> Following</div>
          </div>
          <button
            id="editProfile"
            class="mt-3 rounded-full border border-blue-600 text-blue-600 px-5 py-1.5 text-sm font-medium hover:bg-blue-600 hover:text-white transition"
          >
            Edit Profile
          </button>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-4 text-center md:text-left">
          Your Posts
        </h2>
        <div
          id="profilePosts"
          class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div id="noPosts" class="text-center text-gray-600 text-sm mt-10">
          No posts yet — create one in your Feed!
        </div>
      </section>
    </main>

    <footer
      class="fixed bottom-0 left-0 w-full border-t bg-white/70 backdrop-blur text-center p-6 text-sm text-gray-600"
    >
      © Hashtag-Social
    </footer>

    <script src="./profile.js"></script>
  </body>
</html>
