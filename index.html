<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashtag-Social</title>
    <link rel="icon" href="./media/hastag-Social-logo.png" />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>

  <body
    class="min-h-screen flex flex-col md:flex-row overflow-x-hidden overflow-y-auto"
  >
    <section
      class="relative order-1 md:order-2 md:w-1/2 flex flex-col justify-center items-center text-center text-white p-10 h-[60vh] md:h-auto"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-[#8EC5FC] via-[#A8E6CF] to-[#C9DF7C]"
      ></div>
      <img
        src="./media/hastag-Social-logo.png"
        alt="Swirl background"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="relative z-10 max-w-md drop-shadow-md">
        <h2 class="text-3xl md:text-5xl font-bold leading-tight mb-6">
          The biggest event<br />of the year
        </h2>
        <p class="text-white/90 text-base md:text-lg leading-relaxed mb-8">
          Where hashtags come to life. Meet people, share stories, and build
          your social world.
        </p>
        <button
          id="heroRegisterBtn"
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-md transition shadow"
        >
          REGISTER
        </button>
      </div>
    </section>

    <section
      class="order-2 md:order-1 md:w-1/2 bg-gray-100 flex flex-col justify-center items-center px-6 py-12 space-y-8 relative"
    >
      <img
        src="/media/hastag-Social-logo.png"
        alt="Hashtag-Social logo"
        class="w-56 md:w-64 mx-auto"
      />
      <div class="w-full max-w-sm space-y-4 z-10">
        <button
          id="registerBtn"
          class="flex justify-between items-center w-full border-2 border-blue-500 text-blue-600 font-semibold py-3 rounded-full text-lg px-6 hover:bg-blue-500 hover:text-white transition"
        >
          Register now
          <span class="w-7 h-7 bg-blue-500 rounded-full"></span>
        </button>
        <button
          id="loginBtn"
          class="flex justify-between items-center w-full border-2 border-blue-500 text-blue-600 font-semibold py-3 rounded-full text-lg px-6 hover:bg-blue-500 hover:text-white transition"
        >
          Log in
          <span class="w-7 h-7 bg-blue-500 rounded-full"></span>
        </button>
      </div>

      <form
        id="registerForm"
        action="/profile/"
        method="get"
        class="hidden w-full max-w-sm bg-white border border-gray-200 rounded-2xl shadow-md p-6 mt-4 space-y-4 animate-fade"
      >
        <h2 class="text-lg font-semibold text-gray-800 text-center">
          Create your account
        </h2>
        <div>
          <label for="regUsername" class="block text-sm text-gray-700 mb-1"
            >Username</label
          >
          <input
            id="regUsername"
            name="username"
            type="text"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <div>
          <label for="regEmail" class="block text-sm text-gray-700 mb-1"
            >Email</label
          >
          <input
            id="regEmail"
            name="email"
            type="email"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <div>
          <label for="regPassword" class="block text-sm text-gray-700 mb-1"
            >Password</label
          >
          <input
            id="regPassword"
            name="password"
            type="password"
            minlength="8"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition"
        >
          Sign up
        </button>
      </form>

      <form
        id="loginForm"
        action="/feed/"
        method="get"
        class="hidden w-full max-w-sm bg-white border border-gray-200 rounded-2xl shadow-md p-6 mt-4 space-y-4 animate-fade"
      >
        <h2 class="text-lg font-semibold text-gray-800 text-center">
          Welcome back
        </h2>
        <div>
          <label for="loginEmail" class="block text-sm text-gray-700 mb-1"
            >Email</label
          >
          <input
            id="loginEmail"
            name="email"
            type="email"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <div>
          <label for="loginPassword" class="block text-sm text-gray-700 mb-1"
            >Password</label
          >
          <input
            id="loginPassword"
            name="password"
            type="password"
            minlength="8"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          />
          <p class="text-xs text-gray-500 mt-1">Minimum 8 characters.</p>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition"
        >
          Continue
        </button>
      </form>
    </section>

    <script>
      const regBtn = document.getElementById("registerBtn");
      const logBtn = document.getElementById("loginBtn");
      const regForm = document.getElementById("registerForm");
      const logForm = document.getElementById("loginForm");
      const heroRegBtn = document.getElementById("heroRegisterBtn");

      function toggleRegisterForm() {
        regForm.classList.toggle("hidden");
        logForm.classList.add("hidden");
        if (window.innerWidth < 768) {
          regForm.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }

      regBtn.addEventListener("click", toggleRegisterForm);
      heroRegBtn.addEventListener("click", toggleRegisterForm);

      logBtn.addEventListener("click", () => {
        logForm.classList.toggle("hidden");
        regForm.classList.add("hidden");
        if (window.innerWidth < 768) {
          logForm.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      });
    </script>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
  </body>
</html>
